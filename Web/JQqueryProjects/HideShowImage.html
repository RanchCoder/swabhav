<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQUERY | checkbox and image</title>
  </head>
  <body>
    <img
      src="https://wallup.net/wp-content/uploads/2016/10/12/45385-cat-winter.jpg"
      width="300px"
      height="300px"
      alt=""
      id="imageSection"
    />
    <label for="show">Show</label>
    <input type="checkbox" name="show" id="show" value="show" />
    <label for="hide">Hide</label>
    <input type="checkbox" name="hide" id="hide" value="hide" />
  </body>
</html>
<script src="jquery.js"></script>
<script>
  $(function () {
      $("input[type='checkbox']").on('change',()=>{
          
      if($("#show").is(":checked")){
          console.log("yes");
          $("#hide").prop("checked",false);
      }
       if($("#hide").is(":checked")){
          console.log("yes show");
          $("#show").prop("checked",false);      }

      })
  });
</script>
