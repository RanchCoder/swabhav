<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY | Range Slider
    </title>
</head>
<body>
    
    <input type="range" name="range" id="rangeSlider" min="1" max="100">
    <div>
        <h3>Range value : <span id="rangeValue"> </span></h3>
    </div>
</body>
</html>
<script src="jquery.js"></script>
<script>
    $(document).ready(()=>{
        $("#rangeSlider").on('input',(e)=>{
            $("#rangeValue").html(e.target.value);
    });
});
</script>
