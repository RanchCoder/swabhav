<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALLBACKS</title>
</head>
<body>
    <button id="clickBtn">click me</button>
    
</body>
</html>
<script>
    function AttachEventToButton(){
        let count = 0;
        document.getElementById("clickBtn")
        .addEventListener('click',function(){
        console.log('button clicked inside closure '+count+' times.');
    });

    }

    AttachEventToButton();
    
</script>
