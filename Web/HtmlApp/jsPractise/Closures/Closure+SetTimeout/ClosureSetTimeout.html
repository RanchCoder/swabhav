<script>
    function functionWhichFails(){
        for(var i = 1 ; i < 6; i++){
            setTimeout(function(){
                console.log(i);
            },i * 1000);
        }
    }

    function functionWhichSucceeds(){
        for(let j = 1; j < 6 ; j++){
              setTimeout(function(){
                  console.log(j);
              },j * 1000);
        }
    }

    functionWhichFails();
    //   functionWhichSucceeds();
</script>
