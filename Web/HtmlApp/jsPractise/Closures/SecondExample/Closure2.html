<script>
    function outer(){
        let outerVariable = 100;
        function firstInner(){
            let innerVariable = 200;
            function secondInner(){
                
                console.log(`outermost Variable : ${outerVariable} , innermost Variable : ${innerVariable}`);
            }
            return secondInner;
        }
        return firstInner;
    }

    let executeFirstInnerLayer = outer();
    let executeInnerMostLayer = executeFirstInnerLayer();
    executeInnerMostLayer();
</script>
