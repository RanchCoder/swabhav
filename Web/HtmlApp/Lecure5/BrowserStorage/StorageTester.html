<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App | Storage Tester</title>
</head>
<body>
    
    <div>
        <button id="addBtn">Add</button>
        <h3>Counter : <span id="counterValue"></span></h3>
    </div>

</body>
</html>
<script>
    let addButton  = document.getElementById("addBtn");
    let resultSection = document.getElementById("counterValue");
    
    

    if(localStorage.getItem("counter") === null){
            localStorage.setItem("counter",0);
        } else{
            resultSection.innerHTML = localStorage.getItem("counter");
        }
        
    
    addButton.addEventListener('click',()=>{
        let value = localStorage.getItem("counter");
        localStorage.setItem("counter",++value);
        console.log(localStorage.getItem("counter"));
        resultSection.innerHTML = localStorage.getItem("counter"); 
    });
</script>
