<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding event on button</title>
</head>
<body>
    
    <button onclick="sayHello(); sayBye()">Click</button>
    <button id="eventBtn">Event Listener</button>
</body>
</html>

<script>
    function sayHello(){
        alert("Hello");
        console.log("hello");
    }
    function sayBye(){
        alert("Bye");
        console.log("bye");
    }

    document.getElementById("eventBtn").addEventListener('click',()=>{
        sayHello();
        sayBye();
    });

</script>
