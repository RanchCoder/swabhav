<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #sliderSection {
      text-align: center;
    }
    #slider,
    p {
      display: block;
      margin: 10px auto;
    }
  </style>
  <body>
    <div id="sliderSection">
      <input type="range" name="" id="slider" min="1" max="100" />
      
    </div>
    <div id="resultContainer"></div>
  </body>
</html>

<script>
  var slider = document.getElementById("slider");

  var resultDisplayTag = document.getElementById("resultContainer");
  slider.addEventListener("change", (e) => {
    createCustomElements(e.target.value);
  });

  function createCustomElements(count) {
    resultDisplayTag.innerHTML = '';
    for(var i = 1 ; i <= count; i++){
        var button = document.createElement("button");
        button.innerHTML = i;
        resultDisplayTag.append(button); 
    }
    
  }
</script>
