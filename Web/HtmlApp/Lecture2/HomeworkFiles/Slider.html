<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider page</title>
</head>
<style>
   #sliderSection{
       text-align: center;
   }
    #slider,p {
        display:block;
        margin:10px auto;
    }
</style>
<body>
    <div id="sliderSection">
         <input type="range" name="" id="slider" min="1" max="100">
         <p id="result"></p>      
    </div>
    
</body>
</html>
<script>
    var slider =  document.getElementById("slider");
    slider.addEventListener('change',(e)=>{
        document.getElementById("result").innerHTML = "Number selected " + e.target.value;
    })
</script>
