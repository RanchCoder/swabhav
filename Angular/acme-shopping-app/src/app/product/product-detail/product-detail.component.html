<div class="panel panel-primary main-container">
  <div class="panel panel-heading">
    <h3 class="panel-title">Product Detail : {{ productName }}</h3>
  </div>
  <div class="panel panel-body">
    <div class="flex-box" *ngFor="let product of productData">
      <div class="menuDetails description">
        <div>
            <ul>
                <li>Name</li>
                <li>Code</li>
                <li>Description</li>
                <li>Availablity</li>
                <li>Price</li>
                <li>5 star ratings</li>
            </ul>
        </div>
        <div>
            <ul>
                <li>{{product.productName}}</li>
                <li>{{product.productCode}}</li>
                <li>{{product.description}}</li>
                <li>{{product.releaseDate}}</li>
                <li>{{product.price}}</li>
                <li>  <app-star [rating]="product.starRating"></app-star></li>
            </ul>
        </div>
      </div>
      <div class="menuDetails imageDetail">
        <img src="{{ product.imageUrl }}" />
      </div>
    </div>
  </div>
  <div class="panel-footer">
      <button type="submit" [routerLink]="['/product-list']">Back</button>
  </div>
</div>
