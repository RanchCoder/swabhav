
<div class="panel panel-primary main-container">
    <div class="panel-heading">
        <h3 class="panel-title">Product List</h3>
    </div>
    <div class="panel-body">
           <div class="panel-input-content">
            <label for="productListFilterInput">Filter by : </label>
            <input type="text" name="productListFilterInput" [(ngModel)]="filterInput" (keyup)="filterListData($event)">
      
           </div>
           <div class="filter-display">
               <h4>Filter List By : <span>{{filterInput}}</span></h4>
           </div>  
           
           <div class="main-content">
               <table class="table table-stripped">
                   <thead>
                       <tr>
                           <th><button class="btn btn-primary" (click)="visibility()">Show Image</button></th>
                           <th scope="col">Product</th>
                           <th scope="col">Code</th>
                           <th scope="col">Avialable</th>
                           <th scope="col">Price</th>
                           <th scope="col">5 start Rating</th>
                       </tr>
                   </thead>
                   <tbody>
                       <tr *ngFor="let product of filteredList">
                           <td><img  *ngIf="showHide" src={{product.imageUrl}} class="product-img"></td>
                           <td><a [routerLink]="['/product-detail',product.productId]">{{product.productName}}</a></td>
                           <td>{{product.productCode}}</td>
                           <td>{{product.releaseDate}}</td>
                           <td>{{product.price}}</td>
                           <td>
                             <app-star [rating]="product.starRating"></app-star>
                            </td>
                       </tr>
                   </tbody>
               </table>

           </div>
        
       
        
    </div>
</div>
