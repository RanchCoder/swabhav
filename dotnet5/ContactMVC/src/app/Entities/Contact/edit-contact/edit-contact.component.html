<div *ngIf="responseMessage" class="alert alert-success alert-dismissible">
    <a [routerLink]="['/contacts']" class="close" data-dismiss="alert" aria-label="close">&times;</a>

   {{responseMessage}}
</div>


<div class="container title-text">
    <h3>Edit Contact</h3>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
             <form [formGroup]="editForm" *ngIf="editForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label>Id</label>
                    <input type="text" [disabled]="true" class="form-control" formControlName="Id">
                    
                </div>

                 <div class="form-group">
                     <label>Firstname</label>
                     <input type="text" class="form-control" formControlName="FirstName">
                     <div *ngIf="editForm.controls['FirstName'].hasError('required') && editForm.controls['FirstName'].touched" class="alert alert-danger">
                         Please enter your first name
                     </div>
                 </div>

                 
                <div class="form-group">
                   
                    <label>Lastname</label>
                    <input type="text" class="form-control"  formControlName="LastName">
                    <div *ngIf="editForm.controls['LastName'].hasError('required') && editForm.controls['LasttName'].touched" class="alert alert-danger">
                        Please enter your last name
                    </div>
               

                </div>

                <div class="form-group">
                    <label>Phone no.</label>
                    <input type="number" class="form-control"  formControlName="PhoneNumber">
                    
                </div>

                
                <button type="submit" [disabled]="!editForm.valid" class="btn btn-primary">Submit</button>
             </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
