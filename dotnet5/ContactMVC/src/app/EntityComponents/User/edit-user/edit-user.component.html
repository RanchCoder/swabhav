<div class="page-title">
    <h3>Edit User Data</h3>
</div>

<div class="row">
    <div class="col-md-4">
    </div>
    
    <div class="col-md-4 card-auth card-user">
       <form [formGroup]="editUserForm" *ngIf="editUserForm"  (ngSubmit)="onSubmit()">   
        
        

        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="Username" />
          </div>
          <div
            *ngIf="
            editUserForm.controls['Username'].hasError('required') &&
            editUserForm.controls['Username'].touched
            "
            class="alert alert-danger"
          >
            Please enter Username
          </div>
          <div
          *ngIf="editUserForm.controls['Username'].invalid && editUserForm.controls['Username'].touched"
          class="alert alert-danger"
        >
          0-9 , special characters + - / % etc are not allowed
          should have minimum of 8 characters
        </div>
    

      <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            (change)="validateEmail($event)"
            
            
            class="form-control"
            formControlName="Email"
          />
        </div>
        <div
        *ngIf="
        editUserForm.controls['Email'].hasError('required') &&
        editUserForm.controls['Email'].touched
        
        "
        class="alert alert-danger"
      >
        Please enter email
      </div>
      <div
        *ngIf="
        editUserForm.controls['Email'].errors?.email
        "
        class="alert alert-danger"
      >
        Please enter valid email
      </div>
      <div
        *ngIf="editUserForm.controls['Email'].errors?.notAvailable"
        class="alert alert-danger"
      >
       email is not available
      </div>
     
     

        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            
            class="form-control"
            formControlName="Password"
          />
        </div>
          <div
            *ngIf="
            editUserForm.controls['Password'].hasError('required') &&
            editUserForm.controls['Password'].touched
            "
            class="alert alert-danger"
          >
            Please enter password
          </div>
          
          <div class="form-group">
            <div>
              <input type="radio" name="UserRole" value="Admin" formControlName="UserRole">
            <label for="Role">Admin</label>
                

            </div>
            <div>
              
            <input type="radio" name="UserRole" value="User" formControlName="UserRole">
            <label for="Role">User</label>
            </div>
            
          </div>


          
          <button
            type="submit"
            [disabled]="!editUserForm.valid"
            class="btn btn-primary"
          >
            Login
          </button>
       </form>
         

    </div>
    <div class="col-md-4"></div>

</div>
