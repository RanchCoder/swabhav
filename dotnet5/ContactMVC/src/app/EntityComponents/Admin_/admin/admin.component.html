<div *ngIf="responseMessage" class="alert alert-success alert-dismissible">
    <a [routerLink]="['/listUsers']" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  
   {{responseMessage}}
  </div>
  <div class="container title-text">
      <h5>Users information</h5>
    <button class="btn btn-success" [routerLink]="['/addUser']">Add</button>
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">User Id</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Favorite</th>
          <th scopr="col">contacts</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
          
        </tr>
        </thead>
        <tbody>
           <tr *ngFor="let user of usersData">
               <td>{{user.id}}</td>
               <td>{{user.username}}</td>
               <td>{{user.email}}</td>
               <td>{{user.role}}</td>
               <td *ngIf="user.ratings"><i class="fa fa-star"   (click)="addOrRemoveFavorite(user.id)" [ngClass]="{'yellow':user.ratings}" aria-hidden="true"></i></td>
               <td *ngIf="!user.ratings"><i class="fa fa-star"   (click)="addOrRemoveFavorite(user.id)" [ngClass]="{'yellow':user.ratings}"   aria-hidden="true"></i></td>
               
               <td><button class="btn btn-primary" (click)="ShowContactsForUser(user.id)">show</button></td>
               
               <td><button class="btn btn-warning" [routerLink]="['/edit-user',user.id]">edit</button></td>
               
               <td><button class="btn btn-danger" (click)="deleteUser(user.id)">delete</button></td>
           </tr>
        </tbody>
      </table>
    
    </div>
