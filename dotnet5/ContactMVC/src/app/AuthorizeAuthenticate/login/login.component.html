<div class="super-admin-login">
  <button class="btn btn-success sa-login-btn" [routerLink]="['/super-admin-login']">Super-Admin login</button>
</div>
<div class="page-title">
    <h3>Login</h3>
</div>


<div class="row">
    <div class="col-md-4">
    </div>
    
    <div class="col-md-4 card-auth">
       <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Company Name</label>
          <input
            type="text"  
            (change)="fetchTenantIdByCompanyName($event)"
            
            class="form-control"
            formControlName="CompanyName"
          />
      </div>
        <div
        *ngIf="
        loginForm.controls['CompanyName'].hasError('required') &&
        loginForm.controls['CompanyName'].touched &&
        !loginForm.controls['CompanyName'].errors?.notAvailable
        "
        class="alert alert-danger"
      >
        Please enter company name
      </div>
     

   

      <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            
            
            class="form-control"
            formControlName="Email"
          />
        </div>
        <div
        *ngIf="
        loginForm.controls['Email'].hasError('required') &&
        loginForm.controls['Email'].touched
        
        "
        class="alert alert-danger"
      >
        Please enter email
      </div>
      <div
        *ngIf="
        loginForm.controls['Email'].errors?.email
        "
        class="alert alert-danger"
      >
        Please enter valid email
      </div>
     
     
     

        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            
            class="form-control"
            formControlName="Password"
          />
        </div>
          <div
            *ngIf="
            loginForm.controls['Password'].hasError('required') &&
            loginForm.controls['Password'].touched
            "
            class="alert alert-danger"
          >
            Please enter password
          </div>
          
          

          
          <button
            type="submit"
            [disabled]="!loginForm.valid"
            class="btn btn-primary"
          >
            Login
          </button>
       </form>
         

    </div>
    <div class="col-md-4"></div>

</div>
