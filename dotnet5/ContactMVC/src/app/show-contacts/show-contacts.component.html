<div class="container title-text">
  <h5>Contacts</h5>
<button class="btn btn-success" [routerLink]="['/addcontact']">Add</button>
<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Firstname</th>
      <th scope="col">Lastname</th>
      <th scope="col">Phone-number</th>
      <th scope="col">Address</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
      
    </tr>
    </thead>
    <tbody>
       <tr *ngFor="let contact of contactList">
           <td>{{contact.id}}</td>
           <td>{{contact.firstName}}</td>
           <td>{{contact.lastName}}</td>
           <td>{{contact.phoneNumber}}</td>
           <td><button class="btn btn-primary" [routerLink]="['/address',contact.id]">show</button></td>
           
           <td><button class="btn btn-warning" [routerLink]="['/edit-contact',contact.id]">edit</button></td>
           
           <td><button class="btn btn-danger" [routerLink]="['/delete-contact',contact.id]">delete</button></td>
       </tr>
    </tbody>
  </table>

</div>
